
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3>Registro de ENFERMEDAD</h3>
                    <form class="p-5 border rounded shadow">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombreenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">sintomas</label>
                                <input type="text" class="form-control" id="sintomasenfermedad">
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">clasificacion:</label>
                                <input type="text" class="form-control" id="clasificacionenfermedad">
                            </div>
                            <div class="col-6">
                                <label class="form-label">probabilidad vida:</label>
                                <input type="number" class="form-control" id="proabilidadvida">
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" id="botonregistroenfermedad">Registrar</button>

                        
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../controllers/controladorenfermedad.js"></script>

  </body>
</html>
